    <script type="text/javascript">

        function checkemail() {
            const email = document.getElementById("emailContacto");
            const padre = document.getElementById("correo");
            let labelBorrar;
            console.log(email.getAttribute('class'));
            if (email.getAttribute('class').includes('is-valid') || email.getAttribute('class').includes('is-invalid')) {
                labelBorrar = document.getElementById('labelMsg');
                padre.removeChild(labelBorrar);
            }
            if ((/[\w._%+-]+@[\w.-]+\.[a-zA-Z]{2,4}/).test(email.value)) {


                const labelCorrecto = document.createElement('label');
                const forLabel = document.createAttribute('for');
                forLabel.value = 'mensajeCorrecto';
                const classLabel = document.createAttribute('class');
                classLabel.value = 'text-success visible';
                const idLabel = document.createAttribute('id');
                idLabel.value = 'labelMsg';
                const textLabel = document.createTextNode("Email Valido");
                labelCorrecto.setAttributeNode(forLabel);
                labelCorrecto.setAttributeNode(classLabel);
                labelCorrecto.setAttributeNode(idLabel);

                labelCorrecto.appendChild(textLabel);

                let classInput = email.getAttribute('class');
                classInput = 'form-control is-valid';
                console.log(classInput);
                email.setAttribute('class', classInput);
                email.parentNode.appendChild(labelCorrecto);
        return true;
            } else {

                const labelIncorrecto = document.createElement('label');
                const forLabelDanger = document.createAttribute('for');
                forLabelDanger.value = 'mensajeInCorrecto';
                const classLabelDanger = document.createAttribute('class');
                classLabelDanger.value = 'text-danger visible';
                const idLabelDanger = document.createAttribute('id');
                idLabelDanger.value = 'labelMsg';
                const textLabelDanger = document.createTextNode("Email Invalido");
                labelIncorrecto.setAttributeNode(forLabelDanger);
                labelIncorrecto.setAttributeNode(classLabelDanger);
                labelIncorrecto.setAttributeNode(idLabelDanger);
                labelIncorrecto.appendChild(textLabelDanger);

                let classInput = email.getAttribute('class');
                classInput = 'form-control is-invalid';
                console.log(classInput);
                email.setAttribute('class', classInput);
                email.parentNode.appendChild(labelIncorrecto);

        return false;
            }
        }

    </script>
     <script type="text/javascript">

        function checktlf() {
            const tlf = document.getElementById("tlfContacto");
            const padre = document.getElementById("telefono");
            let labelBorrar;
            console.log(tlf.getAttribute('class'));
            if (tlf.getAttribute('class').includes('is-valid') || tlf.getAttribute('class').includes('is-invalid')) {
                labelBorrar = document.getElementById('labelMsgtlf');
                padre.removeChild(labelBorrar);
            }
           
            if ( (!isNaN(parseInt(tlf.value))) && tlf.value.length === 9 && (tlf.value.startsWith('6') || tlf.value.startsWith('7') || tlf.value.startsWith('9')) ) {


                const labelCorrecto = document.createElement('label');
                const forLabel = document.createAttribute('for');
                forLabel.value = 'mensajeCorrecto';
                const classLabel = document.createAttribute('class');
                classLabel.value = 'text-success visible';
                const idLabel = document.createAttribute('id');
                idLabel.value = 'labelMsgtlf';
                const textLabel = document.createTextNode("Numero de telefono valido");
                labelCorrecto.setAttributeNode(forLabel);
                labelCorrecto.setAttributeNode(classLabel);
                labelCorrecto.setAttributeNode(idLabel);

                labelCorrecto.appendChild(textLabel);

                let classInput = tlf.getAttribute('class');
                classInput = 'form-control is-valid';
                console.log(classInput);
                tlf.setAttribute('class', classInput);
                tlf.parentNode.appendChild(labelCorrecto);
        return true;
            } else {

                const labelIncorrecto = document.createElement('label');
                const forLabelDanger = document.createAttribute('for');
                forLabelDanger.value = 'mensajeInCorrecto';
                const classLabelDanger = document.createAttribute('class');
                classLabelDanger.value = 'text-danger visible';
                const idLabelDanger = document.createAttribute('id');
                idLabelDanger.value = 'labelMsgtlf';
                const textLabelDanger = document.createTextNode("Numero de telefono invalido");
                labelIncorrecto.setAttributeNode(forLabelDanger);
                labelIncorrecto.setAttributeNode(classLabelDanger);
                labelIncorrecto.setAttributeNode(idLabelDanger);
                labelIncorrecto.appendChild(textLabelDanger);

                let classInput = tlf.getAttribute('class');
                classInput = 'form-control is-invalid';
                console.log(classInput);
                tlf.setAttribute('class', classInput);
                tlf.parentNode.appendChild(labelIncorrecto);

        return false;
            }
        }

    </script>
