<html>

<head>

  <link rel="stylesheet" href="signUp.css">
  <link rel="stylesheet" href="../footer/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


</head>


<header>

  <div class="container-fluid" id="cabecera">
    <div class="row justify-content-center">
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <h1 class="kalma h1 text-uppercase">kalma</h1>
      </div>
    </div>
  </div>

</header>

<body> 
  <form action="submit" method="POST">
    <div class="container log"> 
      <h4 id="infoSesion"> Registrarse </h4>
      <div class="row mt-4">
        <span>Correo Electronico</span>
        <input class="input-group" type="text" placeholder="correo@gmail.com" autocomplete="off">
      </div>
      <div class="row mt-4">
        <span>Contrasena</span>
        <input class="input-group" type="password" autocomplete="off">
      </div>
      <div class="row mt-4">
        <span>Confirmar Contrasena</span>
        <input class="input-group" type="password" autocomplete="off">
      </div>

      <div class="row justify-content-center mt-4">
        <button class="btn btn-primary" type="submit">Registro</button>
      </div>
      <a  target="_self" href="../logIn/logIn.html"> Inicio Sesion </a>
    </div>

  </form>

</body>
<footer>
  <div class="container">
      <div class="row justify-content-center">
          <h3 class="col-5"> Siguenos en nuestras redes sociales </h3>
      </div>
      <div class="row justify-content-center mt-5 redes">
          <a class="bi bi-instagram col-4" href="https://www.instagram.com/" target="_blank">Instagram</a>
          <a class="bi bi-twitter col-4" href="https://www.twitter.com/" target="_blank">Twitter</a>
          <a class="bi bi-facebook col-4" href="https://www.facebook.com/" target="_blank">Facebook</a>
      </div>
  </div>
</footer>
